<!DOCTYPE html>
<html lang="ES-PE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__container-img">
      <!-- <img class="card__img" src="./images/image-header-mobile.jpg" alt="img-header"> -->
      <div class="card__color"></div>
    </div>
    <div class="card__content">
      <div class="title">
          Get <span>insights</span> that help your business grow.
      </div>
      <div class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
      </div>
      <div class="stats">
        <div class="stats__types">
          <div class="stats__numbers">10k+</div>
          <div class="stats__title"> companies</div> 
        </div>
        <div class="stats__types">
          <div class="stats__numbers">314</div>
          <div class="stats__title">templates</div>
        </div>
        <div class="stats__types">
          <div class="stats__numbers">12M+</div>
          <div class="stats__title">queries</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
